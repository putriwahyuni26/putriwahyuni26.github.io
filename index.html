<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar event</title>
</head>
<body>
    <button onclick="this.innerHTML=Date()">Ingat waktu</button>
    <br><br>

    <div onmouseover="this.style.backgroundColor = 'pink'"
        onmouseout="this.style.backgroundColor= 'blue'"
        onclick="this.style.color='yellow'">Hobi saya mendengarkan musik</div>
        <br>

    <div onmouseout="this.style.backgroundColor='orange'">Artis favorite saya</div>
        <br>
    
    <select id="SelectArtis" onchange="artisFavorite()">
        <option>Lee Min ho</option>
        <option>Kim Soo hyun</option>
        <option>Gong Yoo</option>
        <option>Hyun Bin</option>
    </select>

    <p ondblclick="myFanction()">jangan di klik</p>
    <p id="yah di klik"></p>
    <script>
        function myFanction(){
            document.getElementById("yah di klik").innerHTML="ya sudah lah,sudah terlanjur"
        }
    </script>

    <p>Tuliskan yang ingin kamu cari lalu tekan "Enter".</p>
    
    <input type="search" id="myInput">

    <p><strong>Catatan:</strong> Pada hari minggu kuturut ayah ke kota.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("myInput").onsearch = function() {myFunction()};
        
        function myFunction() {
          var x = document.getElementById("myInput");
          document.getElementById("demo").innerHTML = "You are searching for: " + x.value;
        }
        </script>
    <div onload="display()" id="simpan"></div>
</body>
</html>
