<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biodata.css">
    <title>biodata.html</title>
</head>
<body>
    <h1>BIODATA</h1>
    <div class="saya">
        <img  src="putri (2).jpeg" style="padding-left: 30px;" alt="Merries" width="250" height="300">
    </div>
    <from>
        <p><label>Nama Lengkap:</label> <input type="text" name="nama" placeholder="Masukkan nama " required></p>
        <p><label>Jenis Kelamin:</label>
            <input type="radio" name="gender" value="laki-laki"><label>Laki-laki</label>
            <input type="radio" name="gender" value="perempuan" checked><label>Perempuan</label>
        </p>
        <p><label>Tanggal Lahir:</label> <input type="date" name="tanggal lahir" required></p>
        <p><label>Status:</label>
            <input type="radio" name="status" value="menikah"><label>Menikah</label>
            <input type="radio" name="status" value="belum menikah" checked><label>Belum Menikah</label>
            <input type="radio" name="status" value="bercerai"><label>Bercerai</label>
        </p>
        <p><label>Agama:</label>
            <select name="agama">
                <option value="">Silahkan pilih agama</option>
                <option value="Kristen Protestan"> kristen Protestan</option>
                <option value="Islam">Islam</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
                <option value="Katolik">Katolik</option>
            </select>
        </p>
        <p><label>Alamat:</label> <textarea rows="5" cols="30"></textarea></p>
        <p><label name="hobi">Hobi:</label>
            <input type="checkbox" value="belajar" checked><label>Belajar</label>
            <input type="checkbox" value="olahraga" checked><label>Olahraga</label>
            <input type="checkbox" value="makan" checked><label>Makan</label>
            <input type="checkbox" value="mendengarkan musik" checked><label>Mendengarkan Musik</label>
        </p>
        <p><label>Nomor Telefon:</label> <input type="text" name="nomor telefon" placeholder="Masukkan nomor telefon" required></p>
        <p><label>Jurusan</label>
            <select name="jurusan">
                <option value="">Silahkan pilih jurusan</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Sistem informasi">Sistem Informasi</option>
            </select>
        </p>
    </from>
</body>
</html>
